<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" ></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Bank Account</title>
  </head>
  <body>
    <div class="jumbotron">
      <p>Welcome To The Bank</p>
    </div>
    <div class="row">
      <div class="col-md-6 leftside">
        <p>Register a new account:</p>
        <form class="form-group">
          <p>Enter your name:</p>
          <input type="text" placeholder="Enter your name">
        </form>
        <form class="form-group">
          <p>Initial Deposit:</p>
          <input type="text" placeholder="Initial Deposit">
        </form>
      </div>

      <div class="col-md-6 rightside">
        <p>Deposit or Withdrawl funds:</p>
        <form class="form-group">
          <p>Deposit Amount:</p>
          <input type="text" placeholder="Deposit Amount">
        </form>
        <form class="form-group">
          <p>Withdrawl Amount:</p>
          <input type="text" placeholder="Withdrawl Amount">
        </form>
      </div>
    </div>
    <div class="balance">
        <p>Current Balance</p>
        <p class="currentBalanceBox">$</p>
    </div>
  </body>
</html>
